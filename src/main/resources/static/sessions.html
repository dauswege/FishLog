<div ng-cloak="">
 
        <div ng-repeat="day in vm.sessionsDays | orderBy:'day'" class="btn-group btn-group-lg btn-group-justified">
            <div ng-repeat="session in day.sessions | orderBy:'startTime'">
                <a ui-sref="session({sessionId: session.id})" class="btn-group">
                    
                    <button type="button" class="btn btn-default btn-lg ">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 
                        {{day.day | date:"yyyy-MM-dd"}}: {{session.startTime | date:"HH:mm" }} <span ng-if="session.endTime"> - {{session.endTime | date:"HH:mm"}}</span>
                    </button>
                </a>
            </div>
            
        </div>

</div>
